<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA Estilista Web</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #d9e4f5);
      color: #333;
      text-align: center;
      padding: 50px;
      transition: all 0.8s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .content {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
    }

    input {
      width: 70%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    #generatedCSS {
      text-align: left;
      margin-top: 25px;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† IA Estilista Web</h1>
  <div class="content">
    <p>Escribe c√≥mo quieres que se vea la p√°gina. <br>Ejemplo: <em>"Haz que tenga un estilo futurista con tonos azules y animaciones suaves"</em></p>

    <input type="text" id="inputText" placeholder="Describe el estilo deseado...">
    <button id="generateButton">Aplicar Estilo</button>
    <p id="status"></p>

    <h3>CSS generado por la IA:</h3>
    <pre id="generatedCSS"></pre>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyB3EoGUiwuXQXb2l1Q6IJh6jo3OlMVYAYU"; // üîí Reemplaza con tu API Key de Gemini
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

    const button = document.getElementById("generateButton");
    const input = document.getElementById("inputText");
    const status = document.getElementById("status");
    const cssBox = document.getElementById("generatedCSS");

    button.addEventListener("click", async () => {
      const prompt = input.value.trim();
      if (!prompt) {
        status.textContent = "Por favor, escribe una descripci√≥n del estilo.";
        return;
      }

      status.textContent = "‚ú® Aplicando estilo con IA...";

      try {
        const result = await model.generateContent(`
          Act√∫a como un dise√±ador web experto. Genera solo c√≥digo CSS (sin texto adicional)
          para aplicar el siguiente estilo a una p√°gina HTML existente: ${prompt}.
          El c√≥digo debe ser v√°lido y usar selectores generales como body, h1, button, etc.
        `);

        const cssCode = result.response.text().replace(/```css|```/g, "").trim();

        // Mostrar CSS generado
        cssBox.textContent = cssCode;

        // Eliminar estilos anteriores generados por IA
        const oldStyle = document.getElementById("aiStyle");
        if (oldStyle) oldStyle.remove();

        // Crear nuevo estilo e insertarlo
        const style = document.createElement("style");
        style.id = "aiStyle";
        style.innerHTML = cssCode;
        document.head.appendChild(style);

        status.textContent = "‚úÖ Estilo aplicado correctamente";
      } catch (error) {
        console.error("Error al generar el estilo:", error);
        status.textContent = "‚ùå Ocurri√≥ un error al generar el estilo. Revisa la consola.";
      }
    });
  </script>
</body>
</html>
